<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Гонка за 50 пунктов</title>
<style>
body {
font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
background: linear-gradient(135deg, #fde2e4, #e0f2fe);
margin: 0;
padding: 20px;
}


h1 { text-align: center; }


.controls {
text-align: center;
margin-bottom: 20px;
}


.players {
max-width: 500px;
margin: 0 auto;
display: flex;
flex-direction: column;
gap: 16px;
}


.card {
background: white;
border-radius: 16px;
padding: 12px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}


.top {
display: flex;
align-items: center;
gap: 12px;
}


.avatar {
font-size: 40px;
}


.bar {
background: #e5e7eb;
height: 14px;
border-radius: 8px;
overflow: hidden;
margin: 8px 0;
}


.fill {
height: 100%;
background: #4ade80;
width: 0%;
transition: width 0.5s ease;
}


.buttons {
display: flex;
gap: 8px;
</html>
